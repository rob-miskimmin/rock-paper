<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <body>
        <div class="banner">
            <div class="game-title">
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div class="game-score">
                <h3>Score</h3>
                <h1>0</h1>
            </div>
        </div>
        <div class="selectors">
            <div class="rock">
                <img src="images/icon-rock.svg" alt="">
            </div>
            <img src="images/bg-triangle.svg" alt="">
            <div class="paper">
                <img src="images/icon-paper.svg" alt="">
            </div>
            <div class="scissors">
                <img src="images/icon-scissors.svg" alt="">
            </div>
        </div>
        <div class="rules">
            <h2>Rules</h2>
        </div>
        <div class="modal-container">
            <div class="rules-modal">
                <div class="modal-head">
                    <h1>Rules</h1>
                    <div class="modal-close">
                        <img src="images/icon-close.svg" alt="">
                    </div>

                </div>
                <div class="modal-selectors">
                    <div class="top-row">
                        <div class="modal-rock">
                            <img src="images/icon-rock.svg" alt="">
                        </div>
                        <div class="left-arrow">
                            <h3>Beats</h3>
                            <h1>&larr;</h1>
                        </div>

                        <div class="modal-paper">
                            <img src="images/icon-paper.svg" alt="">
                        </div>
                    </div>
                    <div class="middle-row">
                        <div class="left-arrow">
                            <h3>Beats</h3>
                            <h1>&rarr;</h1>
                        </div>
                        <div class="left-arrow left-arrow2">
                            <h3>Beats</h3>
                            <h1>&larr;</h1>
                        </div>
                    </div>

                    <div class="modal-scissors">
                        <img src="images/icon-scissors.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="step-2">
            <div class="you-picked">
                <h2>You Picked</h2>
                <div class="your-icon">
                    <img src="images/icon-rock.svg" alt="">
                </div>

            </div>
            <div class="result">
                <h1>You Win</h1>
                <button class="play-again">Play Again</button>
            </div>
            <div class="computer-picked">
                <h2>Computer Picked</h2>
                <div class="blank"></div>
                <div class="computer-picked-image">
                    <img src="images/icon-rock.svg" alt="">
                </div>

            </div>

        </div>

    </body>



    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</html>
